  <div class="center">

      <i class="material-icons">add</i>
    </a>

  <!-- aframe -->
  <div class="aframe"> 
    <a-scene old-voxels>
      <a-assets>
        <a-asset-item id="dragon-obj" src="./img/table.obj"></a-asset-item>
        <a-asset-item id="dragon-mtl" src="./img/table.mtl"></a-asset-item>
        <a-mixin id="oldvoxel"
           geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
           material="shader: standard"
           transpos="translate: 5 -8 13"
        ></a-mixin>
        <!-- <img id="skyfront" src="/img/backgrounds/skbybox_red.jpg"> -->
      </a-assets>
      <a-entity class="elements" hammer-pinchpan>
      <!-- <a-sky src="#skyfront"></a-sky> -->
        <a-entity position="0 -18 0" environment="preset: dream;"></a-entity>
        <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>

        <!-- Translation +5 -8 +13 -->
        <a-entity obj-model="obj: #dragon-obj; mtl: #dragon-mtl" position="-5 -1.85 -13" transpos="translate: 5 -8 13" scale="0.1 0.1 0.1" rotation="-90 0.31 -0.01"></a-entity>
        <a-box position="-10 1.5 -9" transpos="translate: 5 -8 13" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="-6 2.25 -18" transpos="translate: 5 -8 13" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="0 1.75 -8" transpos="translate: 5 -8 13" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="-5 1.01 -13" transpos="translate: 5 -8 13" rotation="-90 0 0" width="3" height="3" color="white"></a-plane>  
        <a-plane position="-5 1.001 -13" transpos="translate: 5 -8 13" rotation="-90 0 0" width="5" height="5" color="black"></a-plane>
        <!-- <a-sky color="#ECECEC"></a-sky> -->
      </a-entity>
      <a-camera id="camera" position="15 1.6 20" wasd-controls="fly: True;">
        <!-- <a-cursor intersection-spawn="event: click; mixin: voxel; class: collidable" raycaster="objects: .collidable"></a-cursor> -->
      </a-camera>
    </a-scene>
  </div>

  <!-- add recipe side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section">
      <h6 >New Recipe</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Ninja soup" id="title" type="text" class="validate">
        <label for="title">Recipe Title</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Tofu, mushroom, garlic" id="ingredients" type="text" class="validate">
        <label for="ingredients">Ingredients</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>
