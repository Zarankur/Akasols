        sourceHeight:960;

       <!-- <a-sky color="#ECECEC"></a-sky> -->

      <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
      <!-- define your markers -->
      <a-marker id="hiro" preset='hiro' registerevents>
        <!-- here define the content to display on top of the marker -->
        <a-box position='0 0.5 0' material='color: red;'></a-box>
        <a-entity scale="0.5 0.5 0.5" geometry="primitive: plane" position="0 1 0" material="shader: html; target: #htmlElement; transparent:true; ratio:height; fps:0;"></a-entity>
        <a-entity scale="0.5 0.5 0.5" geometry="primitive: plane" material="shader: html; target: #htmlElement2; transparent:true; ratio:height; fps:0;"></a-entity> 
     
      </a-marker>

      <a-marker id="kanji" preset='kanji' registerevents>
        <!-- here define the content to display on top of the marker -->
        <a-box position='0 0.5 0' material='color: green;'></a-box>
      </a-marker>
      
      <!-- define a simple camera -->
      <!-- <a-entity camera></a-entity> -->
      <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 3"></a-entity>
    </a-scene>

    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">

      <div id="htmlElement2" style="background: rgb(224, 150, 150); color: #333; font-size: 60px; display: inline-block" >Turn off Light! </div>
      <div id="htmlElement3" style="background: rgb(224, 150, 150); color: #333; font-size: 60px; display: inline-block" >Update() </div>
    </div>
